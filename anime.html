    const listEl = document.getElementById("anime-list");
    const searchEl = document.getElementById("search");
    const sortEl = document.getElementById("sort");
    const noResultsEl = document.getElementById("no-results");

    function render(items) {
      listEl.innerHTML = "";
      if (items.length === 0) {
        noResultsEl.classList.remove("hidden");
        return;
      } else {
        noResultsEl.classList.add("hidden");
      }

      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "anime-card bg-gray-900 rounded-lg overflow-hidden";
        card.innerHTML = `
          <a href="${item.link}" target="_blank" rel="noopener">
            <img src="${item.img}" alt="${escapeHtml(item.name)}" class="w-full h-48 object-cover" loading="lazy">
            <div class="p-3 text-center font-semibold text-sm line-clamp-2">${escapeHtml(item.name)}</div>
          </a>
        `;
        listEl.appendChild(card);
      });
    }

    function escapeHtml(t){ return t ? t.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;') : ''; }

    function filterAndSort() {
      let filtered = animes.filter(a => a.name.toLowerCase().includes(searchEl.value.toLowerCase()));
      if (sortEl.value === "az") filtered.sort((a,b)=>a.name.localeCompare(b.name));
      if (sortEl.value === "za") filtered.sort((a,b)=>b.name.localeCompare(a.name));
      render(filtered);
    }

    searchEl.addEventListener("input", filterAndSort);
    sortEl.addEventListener("change", filterAndSort);

    // Upload: add a playable video card at the top (local-only)
    document.getElementById("upload").addEventListener("change", e => {
      const file = e.target.files?.[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const videoCard = document.createElement("div");
      videoCard.className = "anime-card bg-gray-900 rounded-lg overflow-hidden col-span-2 sm:col-span-3 md:col-span-4 lg:col-span-5";
      videoCard.innerHTML = `
        <video controls class="w-full h-auto">
          <source src="${url}" type="${file.type}">
        </video>
        <div class="p-3 text-center font-semibold text-sm">${escapeHtml(file.name)}</div>
      `;
      listEl.prepend(videoCard);
      e.target.value = "";
    });

    // Initial render
    filterAndSort();
  </script>
